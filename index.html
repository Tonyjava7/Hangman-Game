<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tony's Hang-man game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div id="gamepagetop">
        <H1>Hangman - Guess the Disney Movies</H1>
    </div>
    <div class="container">
        <div class="row">
            <div id="winsection" class="col-md-4">
                <p id="wintitle">WIN TITLE</p>
                <p id="movieimg">MOVIE TAG</p>
            </div>
            <div id="mainsection" class="col-md-4">
                <div id="Midtop">Press any key to get started!
                </div>
                <div id="Midmid">
                    <p id="showWins">Wins
                    </p>
                    <div> Current word
                        <section id="currentWord">
                        </section>
                    </div>

                    <div id=" numberGuessremaining ">Number of guesses remaining
                    </div>
                </div>
                <div id="MidBottom ">midbottom
                    <div id="lettersAlreadyguessed ">Letters already guessed.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js " integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js " integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ " crossorigin="anonymous "></script>
    <script src="assets/javascript/game.js "></script>
</body>

</html>
